<div class="task-wrapper">
  <div class="task-content">
    <input
      type="checkbox"
      (change)="onCheckboxChange($event)"
      [checked]="todo.isChecked"
    />
    <div>
      <h4 class="title">{{ todo.title }}</h4>
      <p class="description">{{ todo.description }}</p>
    </div>
  </div>
  <div class="task-actions">
    <button class="task-btn" (click)="onUpdate()">
      <app-edit-task-icon></app-edit-task-icon>
    </button>
    <button class="task-btn" (click)="onDelete()">
      <app-delete-task-icon></app-delete-task-icon>
    </button>
  </div>
</div>
